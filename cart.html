<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome file -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- bootstrap file -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- main style file -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Cart</title>
  </head>
  <body>
    <!-- start header -->
    <div class="overlay"></div>

    <div class="header">
      <div class="head">
        <div class="search-up">
          <i class="fa-solid fa-magnifying-glass sear"></i>
          <i class="fa-solid fa-x x"></i>
        </div>
        <div class="search-bar">
          <input type="search" placeholder="Search Product" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="ul">
          <div class="x-mark">
            <i class="fa-solid fa-x"></i>
          </div>
          <ul class="links">
            <li>
              <a href="index.html">home</a>
            </li>
            <li>
              <a href="#features">features</a>
            </li>
            <li>
              <a href="shop.html">Shop</a>
            </li>
            <li>
              <a href="#collection">collection</a>
            </li>
            <li>
              <a href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
        <div class="heading">
          <a href="index.html">
            <img src="img/BOTIGA.svg" alt="" />
          </a>
        </div>
        <div class="icons">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass i-search"></i>
          </div>
          <div class="contact">
            <i class="fa-regular fa-user user-icon"></i>
          </div>
          <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="length">0</span>
          </div>
          <div class="main-bars">
            <i class="fa-solid fa-bars bars"></i>
          </div>
        </div>
        <div class="searching">
          <input
            type="search"
            placeholder="Search Product"
            class="search-input"
          />
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="user">
          <h2>login now</h2>
          <input type="text" class="mail" placeholder="your email" />
          <input type="password" class="pass" placeholder="your password" />
          <p>don't have an account? <a href="#">create now</a></p>
          <button class="main-button">login now</button>
        </div>
        <div class="carts">
          <h2>your cart</h2>
          <div class="product"></div>
          <div class="buy">
            <div class="total">
              <p>Subtotal:</p>
              <p id="subtotal">0</p>
            </div>
          </div>
          <div class="btn-to-buy d-flex text-center flex-column">
            <a href="blog.html" class="main-button checkout text-center"
              >view cart</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- end header -->
    <!-- start table -->
    <div class="end-cart">
      <div class="container">
        <h1 class="cart">Cart</h1>
        <table>
          <thead>
            <th>product</th>
            <th>price</th>
            <th style="padding-left: 25px">quantity</th>
            <th>subtotal</th>
          </thead>
          <tbody></tbody>
        </table>
        <button class="update main-button d-block m-auto mt-4 mb-4">
          Update Cart
        </button>

        <!-- start card -->
        <div class="cart-end">
          <div class="cart-total">
            <h2>Cart total</h2>
            <div class="total">
              <span>subtotal</span>
              <span class="cart-total-price">0</span>
            </div>
            <div class="end-of-cart">
              <span>total</span>
              <span class="last-price">0</span>
            </div>
            <button class="checkout main-button">proceed to checkout</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end table -->
    <!-- end card -->
    <script src="js/buying.js"></script>
  </body>
</html>
